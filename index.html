<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <style>
        /* Basic styling to center content and style the search bar */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .search-container {
            text-align: center;
        }

        .logo {
            font-size: 64px;
            font-weight: bold;
            color: #4285f4;
        }

        .search-bar {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        input[type="text"] {
            width: 500px;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #dcdcdc;
            border-radius: 24px;
            outline: none;
        }

        button {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4285f4;
            color: white;
            border-radius: 24px;
            cursor: pointer;
        }

        button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    
    <div class="search-container">
        <div class="logo">Dynami</div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search...">
            <button onclick="performSearch()">Search</button>
        </div>
    </div>

    <script>
        function performSearch() {
            const query = document.getElementById("searchInput").value;
            if (query) {
                alert(`Searching for: ${query}`);
                // Here you could redirect to a search results page, e.g., `window.location.href = "results.html?q=" + query;`
            }

            // Trigger search on pressing 'Enter'
            document.getElementById("searchInput").addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    performSearch()
                }
            })
        }
    </script>
    
</body>
</html>
